{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div><h3 name ='authorName'>PLACEHOLDER FOR AUTHOR NAME FIELD</h3></div>

    <div><h3 name = 'authorEmail'>PLACEHOLDER FOR AUTHOR EMAIL FIELD</h3></div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name ="title" type="text" class="form-control"/>
      </div>
    </div>

    <div> <textarea name = 'pageContent'>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD</textarea></div>

    <div><input name = 'pageStatus' placeholder="status"></input></div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
